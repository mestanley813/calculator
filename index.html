<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
    <div class="container">
        <div class="result">
            <span>0</span>
        </div>
        <div class="buttons">
            <button class="item gray clear">AC</button>
            <button class="item gray negative" value="+/-">+/-</button>
            <button class="item percent symbol" value="%">%</button>
            <button class="item orange symbol" value="/">/</button>
            <button class="item numbers" value="7">7</button>
            <button class="item numbers" value="8">8</button>
            <button class="item numbers" value="9">9</button>
            <button class="item orange symbol" value="x">x</button>
            <button class="item numbers" value="4">4</button>
            <button class="item numbers" value="5">5</button>
            <button class="item numbers" value="6">6</button>
            <button class="item orange symbol" value="-">-</button>
            <button class="item numbers" value="1">1</button>
            <button class="item numbers" value="2">2</button>
            <button class="item numbers" value="3">3</button>
            <button class="item orange symbol" value="+">+</button>
            <button class="item number-zero numbers" value="0">0</button>
            <button class="item decimal" value=".">.</button>
            <button class="item orange equals">=</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
